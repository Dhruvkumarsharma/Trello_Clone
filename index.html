<body>
    <div class="header">
        <input type="text" id="search-box">
        <div class="search">
            <i class="fas fa-search"></i>
        </div>
        <div class="name">
            To-Do List
        </div>
    </div>
    <div class="content">
        <div class="todo">
            <h4>TO DO !!</h4>
            <div class="todo-lists">
            </div>
            <div class="todo-input">
                <button type="submit" class="todo-add">ADD</button>
            </div>

        </div>
        <div class="doing">
            <h4>Doing !!</h4>
            <div class="todo-lists">
                

            </div>
            <div class="todo-input">
                <button type="submit" class="todo-add">ADD</button>
            </div>
        </div>
        <div class="done">
            <h4>Done !!</h4>
            <div class="todo-lists">

            </div>
            <div class="todo-input">
                <button type="submit" class="todo-add">ADD</button>
            </div>
        </div>
    </div>
    <div class="list-box">
        
    </div>
